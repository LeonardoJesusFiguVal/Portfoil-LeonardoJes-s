        <section>
            <form class="formularie">
                <h2>Send a message</h2>
                <fieldset>
                    <legend>Send me a message to make contact</legend>
                    <div class="formularie__field--container">
                        <div>
                            <label>Name</label>
                            <input class="input-text" type="text" placeholder="Your name" id="name">
                        </div>
    
                        <div>
                            <label>Phone</label>
                            <input class="input-text" type="text" placeholder="Your phone" id="phone">
                        </div>
    
                        <div class="formularie__field__email">
                            <label>Email</label>
                            <input class="input-text" type="text"  placeholder="Your email" id="email">
                        </div>
    
                        <div class="formularie__field__textarea">
                            <label>Menssage</label>
                            <textarea class="input-text" id="textArea"></textarea>
                        </div>
    
                        <p class="formularie__field__message" id="message"></p>

                        <div>
                            <input class="button contact-button" type="submit" value="Submit">
                        </div>
                    </div>
                </fieldset>
